<!doctype html><html lang="zh-Hant"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
<title>浪人閱讀</title>
<link rel="manifest" href="./manifest.json"/>
<link rel="stylesheet" href="./styles.css"/>
<script src="./config.js"></script>
<script>
  (function(){ var m = localStorage.getItem('readingMode') || 'eyecare';
    document.addEventListener('DOMContentLoaded', ()=>document.body.classList.add(m));
    var fs = localStorage.getItem('readingFontSize') || '18';
    document.documentElement.style.setProperty('--fs', fs+'px');
  })();
</script>
</head><body id="reader">
<div class="toolbar">
  <div class="brand"><span class="cat" aria-hidden="true"></span><strong>浪人閱讀</strong></div>
  <div class="grow"></div>
  <div class="fs">
    <button id="fsMinus">A-</button>
    <span class="val" id="fsVal"></span>
    <button id="fsPlus">A+</button>
  </div>
  <div class="modes" style="display:flex;gap:6px;margin-left:8px">
    <button id="m-dark" title="純黑">●</button>
    <button id="m-eyecare" title="護眼">◐</button>
    <button id="m-lightgray" title="淺灰">○</button>
    <button id="m-paper" title="紙質">▦</button>
  </div>
</div>

<div class="container">
  <div class="list-title"><h1>文章庫</h1></div>
  <ul id="chapterList" class="chapter-list"></ul>
  <div id="content">
    <h2 id="chapterTitle">（點選章節以閱讀）</h2>
    <div id="chapterContent" class="content"></div>
  </div>
</div>
<a href="./settings.html" id="settings-link" aria-label="設定">⚙️ 設定</a>
<script src="./script.js"></script>
</body></html>
